<div class="sof-width-100 sof-height-100 sof-light-background" style="position: fixed; line-height: 100vh; text-align: center">
  @if (!error) {
    <span class="sof-spinner" style="vertical-align: middle" aria-hidden="true"></span> Processing Authorization...
  } @else {
    <div style="display: inline-block; line-height: 2em">
      <i class="sof-text-danger sof-icon sof-icon-exclamation" style="font-size: 2em"></i>
      <p>{{error}}asdsadasdasd</p>
    </div>
  }
</div>
